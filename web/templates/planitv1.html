{% extends "layout.html" %}
{% block head %}
<link rel=stylesheet type=text/css href="{{ url_for('planit.static', filename='css/planit.css') }}">
{% endblock %}


{% block body %}
<div ng-app="lpwanApp">

  <planit
    user = {{ user.sub |tojson }}
    key = {{ key.signature |tojson }}
    staticprefix = {{url_for ('root.static', filename='') |tojson}}
    apiprefix = {{url_for ('planitapi.index')}}>
  </planit>

</div>
{% endblock %}

{% block scripts %}

<script src="{{ url_for ('root.static', filename='js/lodash.min.js')}}"></script>
<script src="{{ url_for ('root.static', filename='js/angular-simple-logger.js')}}"></script>
<script src="{{ url_for ('root.static', filename='js/angular-google-maps.min.js')}}"></script>

<script src="{{ url_for ('planit.static', filename='js/cslpwan/state_data.js')}}"></script>
<script src="{{ url_for ('planit.static', filename='js/planit/planit.component.js')}}"></script>

{% endblock %}
